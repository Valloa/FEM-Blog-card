<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="Card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          aria-hidden="true"
          class="Card__image"
        />
        <div class="Card__content">
          <h1 class="Card__title Text1">
            <a href="#" class="Card__title-link">
              HTML & CSS foundations
            </a>
          </h1>
          <ul class="Card__tags">
            <li class="Card__tag Text3bold">Learning</li>
          </ul>
          <time class="Card__date Text3" datetime="2023-12-21">
            Published 21 Dec 2023
          </time>
          <p class="Card__description Text2">
            These languages are
    the backbone of every website, defining structure, content, and
    presentation.
          </p>
        </div>
          <footer class="Card__footer">
            <address class="Author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper avatar"
              class="Author__avatar"
            />
            <p class="Author__name Text3bold">Greg Hooper</span>
            </address>
          </footer>
      </article>
    </main>
        

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Valloa/FEM-Blog-card">Guillaume K alias Valloa</a>.
    </div>
  </body>
</html>
